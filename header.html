<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Header</title>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row intro text-white bg">
            <div class="col-md-12">
                <p class="text-center">Vô Vàn Vải - Vô vàn sáng tạo</p>
            </div>
        </div>
        <div class="header">
            <div class="row">
                <div class="col-md-2 text-center">
                    <img src="images/logo.jpg" alt="" style="width: 100%; height: 100%;">
                </div>
                <div class="col-md-5 text-center pt-4">
                    <!-- a line search-->
                    <form action="\user?method=search" method="post">
                        <div class="input-group">
                            <input type="text" class="form-control w-80" placeholder="Tìm kiếm sản phẩm" name="search" id="searchInput">
                            <button class="btn text-white btn-bg" type="submit"><i class="fa-solid fa-magnifying-glass" ></i>&nbsp;Tìm kiếm</button>
                        </div>
                    </form>
                    <!-- end a line search-->
                </div>
                <div class="col-md-5 text-center pt-4">
                    <a  class="btn text-white btn-bg" id="shoppingCart"><i class="fa-solid fa-cart-shopping"></i>&nbsp;Giỏ hàng</a>
                    <a  class="btn text-white btn-bg" id="loginButton"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;Đăng nhập</a>
                    <a class="btn text-white btn-bg" id="registerButton"><i class="fa-solid fa-pen-to-square"></i>&nbsp;Đăng ký</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Lắng nghe sự kiện click cho nút giỏ hàng
            document.getElementById('shoppingCart').addEventListener('click', function () {
                window.top.location.href = 'shoppingCart.html';
            });
    
            // Lắng nghe sự kiện click cho nút đăng nhập
            document.getElementById('loginButton').addEventListener('click', function () {
                window.top.location.href = 'login.html';
            });
    
            // Lắng nghe sự kiện click cho nút đăng ký
            document.getElementById('registerButton').addEventListener('click', function () {
                window.top.location.href = 'register.html';
            });
        });
    </script>
    
</body>
</html>
